<header>
    <h1>Create a Game</h1>
</header>
<div class="container">
    <p>
        Enter your name to create a New game, and share the link with a friend to start playing.
    </p>
    <form (ngSubmit)="createGame()" #gameForm="ngForm">
        <div class="form-group">
            <label for="playerName">Player Name:</label>
            <input class="form-control" name="playerName" id="playerName" type="text" 
                    [(ngModel)]="createGameModel.playerName" required maxlength="10">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!gameForm.form.valid">Create Game</button>
    </form>
</div>
<div class="container mt-3">
    <ngb-alert type="danger" *ngIf="errors.length > 0" (close)="closeErrorAlert()">{{ errors }}</ngb-alert>
</div>
<div class="container mt-3">
    <ul *ngIf="gameModel" class="list-group">
        <li class="list-group-item">
            <span>Copy link below and share with a friend</span><br/>
            {{ getInviteUrl() }}<button (click)="copyInviteUrl()" class="btn btn-light" type="button" value="Copy">Copy Link</button>
        </li>
        <li class="list-group-item">
            <a [routerLink]="['/game', gameModel.id]">Lets Play</a>
        </li>
    </ul>
</div>
